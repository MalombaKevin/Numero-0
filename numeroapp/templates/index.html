<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>NUMER[0]</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">

    {% for project in projects%}
    <div class="col-md-4">
        <div class="card" align="center">
            <div class="card-header">{{project.title}} </div>
            <div class="card-body">
                <p>{{project.description}}</p>
                <img src="{{project.image_project.url}}" style="width:100%; height:10rem" alt="{{project.title}}">
            </div>
            <div class="card-footer" style="display:flex;justify-content:space-around">
                <a href="{{project.url}}" target="blank">Visit Site</a>
                <a href="{{project.url}}" target="blank">Project Details</a>
              
            </div>
        </div>
        
        
    </div>
    
   
    {%endfor%}
</div>

   
</body>
</html>
