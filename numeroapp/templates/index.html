<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>NUMER[0]</title>
</head>

<body>

    {% include 'navbar.html' %}
    <div class="container" align="center"><br>
        <form  action="{% url 'search_results'%}">
            <input type="search" class="form-control" name="title" id="title" placeholder="find projects"
                style="border:none;border-bottom:gold solid;width:50%;outline:none;background-color:transparent; font-size:large"><br><br>
        </form>
    </div>
    <div class="container">
        <div class="row">

            {% for project in projects%}
            <div class="col-md-4">

                <div class="card" align="center" style="height:30rem">
                    <div class="card-header">{{project.title}} by {{project.user.username}}</div>
                    <div class="card-body">
                        <p>{{project.description}}</p>
                        <img src="{{project.image_project.url}}" style="width:100%;" alt="{{project.title}}">

                    </div>
                    <div class="card-footer" style="display:flex;justify-content:space-around">
                        <a href="{{project.url}}" target="blank">Visit Site</a>
                        <a href="{%url 'details' project.id%}" target="_self">Project Details</a>

                    </div>
                </div>


            </div>
            {%endfor%}


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
