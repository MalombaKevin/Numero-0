<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container" align="center">
        <div class="row">
            {% if titles %}
            <marquee behavior="alternate"> <h2>Found {{ titles|length }} results for <span style="color:red">{{ujumbe}}</span> projects</h2></marquee>
            {% else %}
            <h2> Found 0 results for <span style="color:red">{{ujumbe}}</span> projects</h2>
            {% endif %}

        </div>
    </div>
    <div class="container mt-2">
        <div class="row">
            {%for title in titles%}
            <div class="col-md-4">

                <div class="card" align="center" style="height:30rem">
                    <div class="card-header">{{title.title}} by {{title.user.username}}</div>
                    <div class="card-body">
                        <p>{{title.description}}</p>
                        <img src="{{title.image_project.url}}" style="width:100%;" alt="{{title.title}}">

                    </div>
                    <div class="card-footer" style="display:flex;justify-content:space-around">
                        <a href="{{title.url}}" target="blank">Visit Site</a>
                        <a href="{%url 'details' title.id%}" target="_self">Project Details</a>

                    </div>
                </div>


            </div>
            {%endfor%}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
