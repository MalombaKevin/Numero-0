<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>Numerologers</title>

</head>

<body>
    {% include 'navbar.html' %}
    <div class="container-fluid">
    <div class="row m-2">
        {% for profile in profiles%}
        <div class="col-md-2">
            <div class="card" style="border:none" align="center">
                <img src="{{profile.profile_picture.url}}" style="border-radius:50%; height:17rem">
               <h3 >{{user.username}}</h3>
               <a href ="{%url 'numerologer' profile.id%}" title="View {{user.username}}'s profile"> <i class="fa-solid fa-eye" style="font-size:xx-large"></i></a>
            </div>
               

        </div>
    </div>

    {%endfor%}
</div>
   

   

</body>
</html>
