<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>{{user.username}}</title>

</head>

<body>
    {% include 'navbar.html' %}

    <div class="container-fluid mt-3">


        <div class="row m-4">

            <div class="col-md-3 ">
                

                

                <img src="{{profiles.profile_picture.url}}" style="height:20rem; border-radius: 50%;">
                <h5>{{user.username}} </h5>

                <p> {{profile.bio}}</p>


                <div>
                    <a href="{{profiles.github_profile}}"><i class="fa-brands fa-github"
                            style="font-size:x-large; color:black"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="tel: {{profiles.phone_number}}"><i class="fa-solid fa-phone"
                            style="font-size:x-large; color:magenta"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{{profiles.twitter_profile}}"><i class="fa-brands fa-twitter"
                            style="font-size:x-large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="mailto:{{profiles.email}}?subject=Hi {{user.username}}&body=Greetings,I am enquiring on"><i
                            class="fa-solid fa-envelope" style="font-size:x-large; color:red"></i></i></a>&nbsp;&nbsp;
                </div>
               
            </div>

            <div class="col-md-8">
                <div align="center">
                    <h3>{{user.username}}'s Projects</h3>
                </div>


                <hr>
                <div class="row">
                    {% for project in projects %}
                    <div class="col-md-4" align="center">
                        <div class="card" style="width:100%; height:27rem">
                            <div class="card-header">{{project.title}} </div>
                            <div class="card-body">
                                <p>{{project.description}}</p>
                                <img src="{{project.image_project.url}}" style="width:100%; height:10rem"
                                    alt="{{project.title}}">
                            </div>
                            <div class="card-footer" style="display:flex;justify-content:space-around">
                                <a href="{{project.url}}" target="blank">Visit Site</a>
                                <a href="{%url 'details' project.id%}" target="_self">Project Details</a>

                            </div>
                        </div><br>
                    </div>
                    {%endfor%}

                </div>
               
            </div>
        </div>



    </div>

</body>

</html>
