<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>{{projects.title}}</title>

</head>

<body>
    {% include 'navbar.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7" align="center">
                <iframe width="100%" style="height:50rem" src="{{projects.url}}" title="Numer[0] In-App View"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <h4 style="color:black; font-weight:bolder">{{projects.title}} In-App View</h4>

            </div>
            <div class="col-md-5" align="center">
                <h3> {{ projects.title }}</h3>
                <hr>
                <p>{{projects.description}}</p>

                <a href="{{projects.url}}" target="_blank">www.{{projects.title}}.com</a>
                <br><br>
                <h3>Rating</h3>
                <hr>
                <div style="display:flex; justify-content:space-around">
                    <div>
                        <span title="This is the overall appearance of the project" style="color:blue;font-weight:600;">Design</span><br>
                        <span>9</span>
                    </div>
                    <div>
                        <span title="This can be translated to the user experience and how responsive the project is." style="color:red;font-weight:600;">Usability</span><br>
                        <span>9</span><br>
                        <hr>
                        <span style="color:blue;font-weight:600;"> Overall</span><br>
                        <span>9</span>
                    </div>
                    <div>
                        <span title="This includes the technologies used, the font used(is it uniform throughout the project) and grammar" style="color:maroon;font-weight:600;">Content</span><br>
                        <span >9</span>
                    </div>


                </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
