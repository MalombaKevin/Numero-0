<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>
   
    <title>Hi {{user.username}}</title>
    
</head>
<body>
    {% include 'navbar.html' %}

   <div class="container-fluid mt-3">
         
    {% for profile in profiles %}
    <div class="row m-4">
        <div class="col-md-4 ">
        <img src="{{profile.profile_picture.url}}" style="height:20rem; border-radius: 50%;">
           <p> {{profile.bio}}</p>
           <div>
           <a href="{{profile.github_profile}}"><i class="fa-brands fa-github" style="font-size:xx-large"></i></a>
           <a href="tel: {{profile.phone_number}}"><i class="fa-solid fa-phone" style="font-size:xx-large"></i></a>
           <a href="{{profile.twitter_profile}}"><i class="fa-brands fa-twitter" style="font-size:xx-large"></i></a>
           <a href="mailto:{{profile.email}}?subject=Hi Dev"><i class="fa-solid fa-envelope" style="font-size:xx-large"></i></i></a>
        </div>
        </div>
        <div class="col-md-7" align="center">
            <p>My Projects</p>
        </div>
    </div>
   

    {%endfor%}
   </div>
    
</body>
</html>
